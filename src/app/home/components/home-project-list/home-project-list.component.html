<div class="project-list-wrapper row">
  <div
    class="col-auto"
    *ngFor="let project of projects"
  >
    <div
      appHover
      class="project-item-wrapper card mb-3"
    >
      <div class="card-body">
        <div
          class="card-title d-flex align-items-center justify-content-between"
        >
          <div class="title">
            {{ project.title }}
          </div>
          <div class="actions d-flex align-items-center">
            <span class="mr-2">设置</span>
            <span>{{ project.collected ? '已收藏' : '收藏' }}</span>
          </div>
        </div>
        <div class="card-text">
          <span class="text-muted">{{ project.desc }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-auto">
    <div
      appHover
      class="project-item-wrapper card mb-3"
    >
      <div class="card-body d-flex align-items-center justify-content-center">
        创建新项目
      </div>
    </div>
  </div>
</div>
