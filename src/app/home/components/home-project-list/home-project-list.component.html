<div class="project-list-wrapper row">
  <div
    class="col-auto"
    *ngFor="let project of projects"
  >
    <div
      appHover
      [routerLink]="['/tasks']"
      class="project-item-wrapper card mb-3"
    >
      <div class="card-body">
        <div
          class="card-title d-flex align-items-center justify-content-between"
        >
          <div class="title">
            {{ project.title }}
          </div>
          <div class="actions d-flex align-items-center">
            <span class="mr-2">设置</span>
            <span>{{ project.collected ? '已收藏' : '收藏' }}</span>
          </div>
        </div>
        <div class="card-text">
          <span class="text-muted">{{ project.desc }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-auto">
    <div
      appHover
      class="project-item-wrapper card mb-3"
    >
      <div
        (click)="handleClick()"
        class="card-body d-flex align-items-center justify-content-center"
      >
        创建新项目
      </div>
    </div>
  </div>

  <app-dialog
    width="300px"
    title="创建项目"
    [customFooter]="true"
    [(visible)]="createProjectDialogVisible"
  >
    <form [formGroup]="createProjectForm">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="项目名称（必填）"
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="项目简介（选填）"
        >
      </div>
    </form>

    <button
      class="btn btn-primary w-100"
      name="footer"
    >创建新项目</button>
  </app-dialog>
</div>
