<form
  class="form"
  [formGroup]="form"
  (submit)="handleSubmit(form, $event)"
>
  <div class="title">
    workflow
  </div>
  <div class="desc my-4">
    登录以使用 workflow 账号
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="你的手机号或工作邮箱"
      formControlName="phone"
    >
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="密码"
      formControlName="password"
    >
  </div>
  <div class="forgot base-font">
    <a [routerLink]="[ '/forgot' ]">忘记密码</a>
  </div>
  <button
    [disabled]="!form.valid"
    type="submit"
    class="btn btn-block btn-primary my-3"
  >登录</button>
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <a
        href=""
        class="mr-3 base-font"
      >验证码登录</a>
      <a
        [routerLink]="['/register']"
        class="base-font"
      >注册</a>
    </div>
    <a
      href=""
      class="base-font"
    >更多登录方式</a>
  </div>
</form>
