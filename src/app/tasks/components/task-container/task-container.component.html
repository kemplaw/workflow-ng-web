<div class="home-container h-100 d-flex flex-column">
  <div class="header-wrapper border-bottom">
    <app-header
      [shadow]="false"
      [borderBottom]="true"
    ></app-header>
    <div class="px-4">
      <app-tabs
        [tabs]="taskTabs"
        [activedTab]="activedTab"
      ></app-tabs>
    </div>
  </div>
  <div class="main scroll-wrapper d-flex flex-grow-1 h-100 no-gutters p-4 row">
    <div class="col-auto">
      <app-task-list>
        <app-task-list-header></app-task-list-header>
        <div class="task-list-wrapper mb-3">
          <div class="mt-3">
            <app-task-item></app-task-item>
          </div>
          <div class="mt-3">
            <app-task-item></app-task-item>
          </div>
          <div class="mt-3">
            <app-task-item></app-task-item>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary d-flex align-items-center justify-content-center"
          (click)="handleCreateTask()"
        >
          <i>添加</i>
        </button>
      </app-task-list>
    </div>
  </div>
</div>
