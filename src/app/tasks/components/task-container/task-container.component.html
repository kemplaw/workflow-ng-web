<div class="home-container h-100 d-flex flex-column">
  <div class="header-wrapper border-bottom">
    <app-header
      [shadow]="false"
      [borderBottom]="true"
    ></app-header>
    <div class="px-4">
      <app-tabs
        [tabs]="taskTabs"
        [activedTab]="activedTab"
      ></app-tabs>
    </div>
  </div>
  <div class="main scroll-wrapper d-flex flex-grow-1 h-100 no-gutters p-4 row">
    <div class="col-auto">
      <app-task-list>
        <app-task-list-header></app-task-list-header>
        <div class="task-list-wrapper mb-3">
          <div class="mt-3">
            <app-task-item></app-task-item>
          </div>
          <div class="mt-3">
            <app-task-item></app-task-item>
          </div>
          <div class="mt-3">
            <app-task-item></app-task-item>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary d-flex align-items-center justify-content-center"
          (click)="handleCreateTask()"
        >
          <i>添加</i>
        </button>
      </app-task-list>
    </div>
  </div>

  <app-dialog
    title="创建任务"
    [(visible)]="createDialogVisible"
  >
    <form
      class="create-task-dialog-wrapper"
      [formGroup]="createTaskDialogForm"
    >
      <div class="form-group row no-gutters w-100">
        <textarea
          cols="30"
          rows="3"
          class="form-control col p-2"
          placeholder="任务标题"
        ></textarea>
      </div>
      <div class="form-group d-flex dialog-actions-wrapper align-items-center">
        <app-user-selector></app-user-selector>
        <div
          class="date-picker-wrapper d-flex align-items-center ml-3 text-muted"
        >
          <i class="fa fa-calendar-o mr-2"></i>

          <app-time-range-picker (change)="handleDateChanged($event)">
          </app-time-range-picker>
        </div>
      </div>
      <div class="border-bottom form-group"></div>
      <div class="form-group row no-gutters">
        <label class="col-form-label col-2">添加备注</label>
        <textarea
          cols="30"
          rows="3"
          class="form-control col-10 p-2"
          placeholder="备注"
        ></textarea>
      </div>
      <div class="form-group row no-gutters">
        <label class="col-form-label col-2">优先级</label>
        <select
          class="form-control col-3"
          placeholder="优先级"
        >
          <option value="1">普通</option>
          <option value="2">紧急</option>
          <option value="3">非常紧急</option>
        </select>
      </div>
    </form>
  </app-dialog>
</div>
