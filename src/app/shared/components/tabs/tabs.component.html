<ul class="tabs-list-wrapper d-flex">
  <li
    class="tab-item-wrapper py-3 mx-3"
    *ngFor="let tab of tabs"
    [class.active]="activedTab.value === tab.value"
    (click)="handleClickTab(tab)"
  >
    {{ tab.label }}
  </li>
  <li
    (click)="handleAddTab()"
    class="tab-item-wrapper py-3 mx-3 no-border"
  >
    <i
      aria-hidden="true"
      class="fa fa-plus medium-font"
    ></i>
  </li>
</ul>
