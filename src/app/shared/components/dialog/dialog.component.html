<div
  class="modal fade"
  [class.show]="visible"
  tabindex="-1"
  role="dialog"
  aria-hidden="false"
>
  <div
    class="modal-dialog"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span
            (click)="handleClickCloseButton()"
            aria-hidden="false"
          >&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div
        *ngIf="showFooter"
        class="modal-footer"
      >
        <ng-content select="[name=footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
