<div
  class="home-header-wrapper d-flex align-items-center justify-content-between px-5"
  [class.shadow-sm]="shadow"
  [class.border-bottom]="borderBottom"
>
  <div
    class="logo medium-font"
    [routerLink]="['/home']"
  >
    workflow
  </div>
  <input
    type="text"
    class="form-control home-header-input-wrapper"
    placeholder="搜索任务"
  >
  <div class="actions-list-wrapper d-flex align-items-center">
    <span>我的</span>
    <div class="dropdown">
      <div
        class="avatar rounded-circle ml-4"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      ></div>

      <div
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
      >
        <div
          [routerLink]="['/my']"
          class="dropdown-item"
        >个人中心</div>
        <div
          (click)="handleLogout()"
          class="dropdown-item"
        >退出登录</div>
      </div>
    </div>
  </div>
</div>
